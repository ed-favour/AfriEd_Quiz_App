<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" type="text/css" href="/style/index.css"> -->
    <link rel="stylesheet" href="./public/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="header">
        <p style="text-align: center; font-size: 30px; font-weight: bold; color: #000; margin-bottom: 15px;">
            QUIZ APP
        </p>
        <p style="text-align: center; font-size: 20px; font-weight: normal; color: #00000049;">
            Testing your ability in real world
        </p>
    </div>
    <div class="container">

        <nav class="counter">
            <p style="font-size: 30px; font-weight: bold; text-align: center;">30<span
                    style="font-size: 20px; font-weight: bold; text-align: center;">s</span></p>

        </nav>
        <div class="question-container">
            <p style="text-align: center; font-size: 29px; color: green;">Correct / <span style="color: red;">wrong</span></p>

            <div class="question-body">

                <p class="question-number">Q1</p>
                <div class="question-right">
                    <h1 style="font-size: 25px;">
                        What is a group of crows called?
                    </h1>
                    <div style="margin-top: 15px;">
                        <button class="btn">Answer1</button>
                        <button class="btn">Answer2</button>
                        <button class="btn">Answer3</button>
                        <button class="btn">Answer4</button>
                        
                    <!-- <p class="submit-btn" id="submitbtn">Submit</p> -->

                    </div>
                </div>
            </div>
        </div>
        <div class="progress">
            
            <button class="nxt-btn">Next</button>

        </div>
    </div>

    <script type="module" src="js/quiz.js"></script>
</body>

</html>
